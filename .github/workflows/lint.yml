name: CI/CD Pipeline

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  lint_js:
    name: Lint Backend (Node.js)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./giftlink-backend

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-backend-${{ hashFiles('package-lock.json') }}

      - name: Install Dependencies
        run: npm ci

      - name: Install JSHint
        run: npm install jshint --save-dev

      - name: Run JSHint
        run: |
          jshint app.js auth.js giftRoutes.js searchRoutes.js
          echo "✓ Backend linting completed successfully"

      - name: Run Mocha Tests
        run: npm test

  client_build:
    name: Build Frontend (React)
    runs-on: ubuntu-latest
    needs: lint_js
    defaults:
      run:
        working-directory: ./giftlink-frontend

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Cache Dependencies
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            ~/.npm
          key: ${{ runner.os }}-frontend-${{ hashFiles('package-lock.json') }}

      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint
        run: |
          npx eslint . --ext .js,.jsx --fix
          npx eslint . --ext .js,.jsx --format junit --output-file eslint-results.xml || true
          echo "✓ Frontend linting completed"

      - name: Build React App
        run: npm run build

      - name: Deploy to Backend
        run: |
          mkdir -p ../giftlink-backend/public
          cp -r build/* ../giftlink-backend/public/
          echo "✓ Frontend built and copied to backend/public"